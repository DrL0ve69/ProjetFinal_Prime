<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page d'accueil entreprise</title>
	
	<!--  SCRIPT BASEOBJETACCUEIL  -->
	<script src="JS/scriptAccueil.js" defer></script>
	
<!--  CSS BOOTSTRAP  -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">

</head>

<body>

<!--  DÉBUT NAV  -->

	<header>
		
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
	</header>


<!--  DÉBUT MAIN  -->
	
	<main>
		
		<div class="container d-flex">
			
			<section id="sectionNosMembres">
				
				<h2 class="h2">Nos membres inscrits</h2>
				
			</section>
			
			<section class="col-form-label" id="sectionFormulaireInscription">
				
				<form id="formulaireInscription" name="formulaireInscription"
				      action="indexProfilPerso.html"
				      method="post"
				      enctype="multipart/form-data">
					<fieldset>
						
						<h2 class="h2">Inscrivez-vous ci-dessous!</h2>
						
						<!--  Début des inputs du formulaire  -->
						
						<!-- Choix avatar ou fichier photo à AJOUTER  -->
						<!--  NomUtilisateur et Password *** on peut ajouter email et autre type que string ***  -->
						
						<div class="form-floating">
							
							<input class="form-control" id="nomFormulaireAccueil" type="text" name="nomFormulaireAccueil" maxlength="40" required>
							<label for="nomFormulaireAccueil">
								Votre nom :
							</label>

							
						</div>
						<div class="form-floating">
							
							<input class="form-control" id="prenomFormulaireAccueil" type="text" name="prenomFormulaireAccueil" maxlength="40" required>
							<label for="prenomFormulaireAccueil">
								Votre prénom :
							</label>
							
						</div>
						<div class="form-floating">
							
							<input class="form-control" id="emailFormulaireAccueil" type="email" name="nomUtilisateurFormulaireAccueil" autocomplete="email" maxlength="25" required>
							<label for="emailFormulaireAccueil">
								Votre email :
							</label>
						
						</div>
						<div class="form-floating">
							
							<input class="form-control" id="nouveauNomUtilisateurFormulaireAccueil" type="text" name="nomUtilisateurFormulaireAccueil" autocomplete="username" maxlength="25" required>
							<label for="nouveauNomUtilisateurFormulaireAccueil">
								Votre nomUtilisateur :
							</label>
						
						</div>
						<div class="form-floating">
							
							<input class="form-control" id="passwordFormulaireAccueil" type="password" name="passwordFormulaireAccueil" maxlength="40" autocomplete="new-password" required>
							<label for="passwordFormulaireAccueil">
								Nouveau mot de passe :
							</label>
							
						</div>
						<div class="form-floating">
							
							<input class="form-control" id="passwordVerificationFormulaireAccueil" type="password" name="passwordFormulaireAccueil" maxlength="40" autocomplete="new-password" required>
							<label for="passwordVerificationFormulaireAccueil">
								Vérification mot de passe :
							</label>
							
						</div>
						
						<div class="d-flex">
							
							<button class="w-100 btn btn-lg btn-success" id="boutonSoumettreNewForm" type="submit">Soumettre</button>
							<button class="w-100 btn btn-lg btn-danger" id="boutonAnnulerNewForm" type="reset">Annuler</button>
							
						</div>

						
					</fieldset>
				</form>
			</section>
		</div>
	</main>

<!--  DÉBUT FOOTER -->

	<footer>
	
	</footer>


<!--  SCRIPT DE BASE JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous">
</script>

<!--  SCRIPT DE BASE Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
<!--  SCRIPT DE BASE JS -->
</body>
</html>
